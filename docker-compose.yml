version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "40049:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    depends_on:
      - web

  web:
    build: .
    command: sh -c "flask db upgrade && gunicorn --workers 1 --bind 0.0.0.0:5000 run:app"
    volumes:
      - sqlite_data:/app/data
    env_file:
      - ./.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      redis:
        condition: service_healthy

  bot:
    build: .
    command: sh -c "python bot.py"
    volumes:
      - sqlite_data:/app/data
    env_file:
      - ./.env
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_healthy

  worker:
    build: .
    command: sh -c "python worker.py"
    volumes:
      - sqlite_data:/app/data
    env_file:
      - ./.env
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_healthy

  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  sqlite_data: