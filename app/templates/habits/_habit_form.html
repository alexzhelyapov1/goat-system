<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" required>
</div>
<div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
</div>
<div class="mb-3">
    <label for="start_date" class="form-label">Start Date</label>
    <input type="date" class="form-control" id="start_date" name="start_date">
</div>
<div class="mb-3">
    <label for="end_date" class="form-label">End Date</label>
    <input type="date" class="form-control" id="end_date" name="end_date">
</div>
<div class="mb-3">
    <label for="strategy_type" class="form-label">Strategy Type</label>
    <select class="form-select" id="strategy_type" name="strategy_type">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
    </select>
</div>
<div class="mb-3">
    <label for="strategy_params" class="form-label">Strategy Parameters (JSON)</label>
    <input type="text" class="form-control" id="strategy_params" name="strategy_params">
</div>
