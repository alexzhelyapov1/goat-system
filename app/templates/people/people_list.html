{% extends "base.html" %}

{% block content %}
    <h1>People</h1>
    <a href="{{ url_for('people.create_person') }}" class="btn btn-primary mb-3">Create Person</a>
    <div class="list-group">
        {% for person in people %}
            <a href="#" data-bs-toggle="modal" data-bs-target="#personModal" data-person-id="{{ person.id }}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ person.firstname }} {{ person.lastname }}</h5>
                    <small>{{ person.sphere }}</small>
                </div>
                <small>{{ person.sphere }}</small>
            </a>
        {% endfor %}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="personModal" tabindex="-1" aria-labelledby="personModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="personModalLabel">Edit Person</h5>
            <a href="#" id="full-page-edit-link" class="btn btn-secondary ms-auto">Expand</a>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            {% include 'people/_person_form.html' %}
          </div>
          <div class="modal-footer">
            <button type="button" id="delete-person-btn" class="btn btn-danger me-auto">Delete</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" form="person-modal-form" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            var personModal = document.getElementById('personModal');
            var personModalForm = document.getElementById('person-modal-form');
            var notesDisplay = personModal.querySelector('#notes-display');
            var notesTextarea = personModal.querySelector('#notes');
            var deletePersonBtn = document.getElementById('delete-person-btn');
            var currentPersonId;

            // Markdown editor logic for the modal form
            if (notesDisplay && notesTextarea) {
                notesDisplay.innerHTML = marked.parse(notesTextarea.value);

                notesDisplay.addEventListener('click', () => {
                    notesDisplay.classList.add('d-none');
                    notesTextarea.classList.remove('d-none');
                    notesTextarea.focus();
                    autoResizeTextarea(notesTextarea);
                });

                notesTextarea.addEventListener('blur', () => {
                    notesDisplay.classList.remove('d-none');
                    notesTextarea.classList.add('d-none');
                    notesDisplay.innerHTML = marked.parse(notesTextarea.value);
                });

                notesTextarea.addEventListener('input', () => {
                    autoResizeTextarea(notesTextarea);
                });
            }

            function autoResizeTextarea(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = (textarea.scrollHeight) + 'px';
            }


            personModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var personId = button.getAttribute('data-person-id');
                currentPersonId = personId;
                var modalTitle = personModal.querySelector('.modal-title');
                var fullPageEditLink = document.getElementById('full-page-edit-link');

                // Set the title and form action
                modalTitle.textContent = 'Edit Person ' + personId;
                personModalForm.action = '/people/edit/' + personId;
                fullPageEditLink.href = '/people/edit/' + personId;

                // Fetch person data and populate the form
                fetch('/person/' + personId + '/json')
                    .then(response => response.json())
                    .then(data => {
                        personModalForm.firstname.value = data.firstname;
                        personModalForm.lastname.value = data.lastname;
                        personModalForm.sphere.value = data.sphere;
                        personModalForm.notes.value = data.notes;

                        // Update markdown display
                        if (notesDisplay && notesTextarea) {
                            notesTextarea.value = data.notes || '';
                            notesDisplay.innerHTML = marked.parse(notesTextarea.value);
                        }
                    })
                    .catch(error => console.error('Error fetching person data:', error));
            });

            deletePersonBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to delete this person?')) {
                    fetch('/person/delete/' + currentPersonId, {
                        method: 'POST',
                    }).then(response => {
                        if (response.ok) {
                            window.location.reload();
                        } else {
                            alert('Error deleting person.');
                        }
                    });
                }
            });
        });
    </script>
{% endblock %}
