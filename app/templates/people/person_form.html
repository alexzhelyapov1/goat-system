{% extends "base.html" %}

{% block content %}
    <h1>{{ 'Edit Person' if person else 'Create Person' }}</h1>
    <form action="{{ url_for('people.edit_person', person_id=person.id) if person else url_for('people.create_person') }}" method="post" novalidate>
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" value="{{ person.firstname if person else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" value="{{ person.lastname if person else '' }}">
        </div>
        <div class="mb-3">
            <label for="sphere" class="form-label">Sphere</label>
            <input type="text" class="form-control" id="sphere" name="sphere" value="{{ person.sphere if person else '' }}">
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <div id="notes-display" style="border: 1px solid #ced4da; padding: .375rem .75rem; border-radius: .25rem; min-height: 100px;"></div>
            <textarea class="form-control d-none" id="notes" name="notes" rows="5">{{ person.notes if person else '' }}</textarea>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <div>
                {% if person %}
                <button type="button" id="delete-person-btn" class="btn btn-danger">Delete</button>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function setupMarkdownEditor(displayId, textareaId) {
            const display = document.getElementById(displayId);
            const textarea = document.getElementById(textareaId);

            display.innerHTML = marked.parse(textarea.value);

            display.addEventListener('click', () => {
                display.classList.add('d-none');
                textarea.classList.remove('d-none');
                textarea.focus();
                autoResizeTextarea(textarea);
            });

            textarea.addEventListener('blur', () => {
                display.classList.remove('d-none');
                textarea.classList.add('d-none');
                display.innerHTML = marked.parse(textarea.value);
            });

            textarea.addEventListener('input', () => {
                autoResizeTextarea(textarea);
            });
        }

        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }

        setupMarkdownEditor('notes-display', 'notes');

        {% if person %}
        document.getElementById('delete-person-btn').addEventListener('click', function() {
            if (confirm('Are you sure you want to delete this person?')) {
                fetch('/person/delete/' + {{ person.id }}, {
                    method: 'POST',
                }).then(response => {
                    if (response.ok) {
                        window.location.href = "{{ url_for('people.people') }}";
                    } else {
                        alert('Error deleting person.');
                    }
                });
            }
        });
        {% endif %}
    </script>
{% endblock %}
