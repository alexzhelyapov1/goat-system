<div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option value="OPEN">OPEN</option>
                    <option value="DONE">DONE</option>
                    <option value="ARCHIVED">ARCHIVED</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-select" id="type" name="type">
                    <option value="INBOX">INBOX</option>
                    <option value="CURRENT">CURRENT</option>
                    <option value="SOMEDAY">SOMEDAY</option>
                    <option value="CALENDAR">CALENDAR</option>
                    <option value="REST">REST</option>
                    <option value="ROUTINE">ROUTINE</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration (minutes)</label>
                <input type="number" class="form-control" id="duration" name="duration">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="deadline_date" class="form-label">Deadline</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="deadline_date" name="deadline_date">
                    <input type="time" class="form-control" id="deadline_time" name="deadline_time">
                </div>
            </div>
            <div class="mb-3">
                <label for="planned_start_date" class="form-label">Planned Start</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="planned_start_date" name="planned_start_date">
                    <input type="time" class="form-control" id="planned_start_time" name="planned_start_time">
                </div>
            </div>
            <div class="mb-3">
                <label for="planned_end_date" class="form-label">Planned End</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="planned_end_date" name="planned_end_date">
                    <input type="time" class="form-control" id="planned_end_time" name="planned_end_time">
                </div>
            </div>
            <div class="mb-3">
                <label for="suspend_due_date" class="form-label">Suspend Due</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="suspend_due_date" name="suspend_due_date">
                    <input type="time" class="form-control" id="suspend_due_time" name="suspend_due_time">
                </div>
            </div>
            <div class="mb-3">
                <label for="notify_at_date" class="form-label">Notify At</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="notify_at_date" name="notify_at_date">
                    <input type="time" class="form-control" id="notify_at_time" name="notify_at_time">
                </div>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="details" class="form-label">Details</label>
        <div id="details-display" style="border: 1px solid #ced4da; padding: .375rem .75rem; border-radius: .25rem; min-height: 100px;"></div>
        <textarea class="form-control d-none" id="details" name="details" rows="5"></textarea>
    </div>
